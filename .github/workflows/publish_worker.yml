name: Publish Worker

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    publish_worker:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: true

            - name: Build Worker
              run: pnpm run build

            - name: Publish to Cloudflare
              uses: cloudflare/wrangler-action@2.0.0
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
